<!DOCTYPE html> 
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/popup.css" />
  <script type="text/javascript" src="/js/libs/jquery-1.6.3.min.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.timeago.js"></script>  
  <script type="text/javascript" src="/js/popup_controller.js"></script>
</head>
<body>
  <div id="hangout-bar">
    <div id="hangout-bar-left">
      <img src="/img/hangout-extras-white.png"/>
      <span>+<a href="https://plus.google.com/116935358560979346551/about" title="My Hangouts Google+ Page">My Hangouts</a> </span>
      <span id="version"></span>
    </div>
    <div id="hangout-bar-right">
    <script>
    function openU() {
      chrome.tabs.create({url:"capture_gallery.html"});
    }
  </script>
      <span><a href="javascript:openU();">view captured moments gallery</a></span>
    </div>
  </div>
  <div id="hangout-container"></div>
  <script type="text/x-jquery-tmpl" id="hangouts-template">
    {{each(i, hangout) hangouts}}
    <div class="hangout-item{{if hangout.isFull}} full{{/if}}">
      <div class="hangout-overlay">
        <div class="hangout-show">
          <span class="hangout-show-count">${hangout.activeCount}</span>
          <span class="hangout-show-visibility">{{if hangout.public}}public{{else}}limited{{/if}}</span>
        </div>
        <div class="hangout-extra">
          <a href="${hangout.url}"><img src="/img/link.png" alt="Original post"/></a>
          ${html}
        </div>
      </div>
      <div class="hangout-button"><a class="button" href="http://plus.google.com/hangouts/{{if hangout.data.extra}}extras/{{/if}}${hangout.data.id}">Join</a></div>
      <div class="hangout-participants">
        <ul>
        <li{{if hangout.owner.circles}} class="in_my_circle"{{/if}}><a href="https://plus.google.com/${owner.id}/about"><img src="${hangout.owner.image}?sz=32" title="${hangout.owner.name}" /></a>{{if hangout.owner.circles}}<span title="Circles: ${hangout.owner.circles}">${hangout.owner.circles.length}</span>{{/if}}</li>
        {{each(i, participant) hangout.data.participants}}
          {{if participant.status}}
          <li{{if participant.circles}} class="in_my_circle"{{/if}}><a href="https://plus.google.com/${participant.id}/about"><img src="${participant.image}?sz=32" title="${participant.name}" /></a>{{if participant.circles}}<span title="Circles: ${participant.circles}">${participant.circles.length}</span>{{/if}}</li>
          {{/if}}
        {{/each}}
        </ul>
      </div>
    </div>
    {{/each}}
  </script>
  <script type="text/javascript">
    var popupController = new PopupController();
    popupController.init();
  </script>
</body>
</html>
